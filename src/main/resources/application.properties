spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#mybatis配置
mybatis.typeAliasesPackage=com.example.hotel.model
mybatis.mapperLocations=classpath:/dao/*.xml

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#tomcat的URI编码
server.tomcat.uri-encoding=UTF-8

#设置静态资源的文件路径，如css,js等
spring.mvc.static-path-pattern= /static/**





